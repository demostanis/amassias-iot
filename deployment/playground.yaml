apiVersion: apps/v1                                             
kind: Deployment                                           
metadata:                                                  
  name: deployment                         
  namespace: dev
spec:        
  replicas: 1
  selector:     
    matchLabels:     
      app: playground
  template:  
    metadata:
      labels:          
        app: playground
    spec:        
      containers:         
        - name: playground          
          image: wil42/playground:v2 # switch to v1 to see changes
          ports:                 
            - containerPort: 8888
